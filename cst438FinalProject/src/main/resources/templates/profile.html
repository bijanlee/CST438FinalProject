<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} "/>
<link rel="stylesheet" href="/site.css" />
</head>
<body>
   
<header class="site-header sticky-top py-1">
  <nav class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-2" href="#" aria-label="Product">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24"><title>Product</title><circle cx="12" cy="12" r="10"/><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/></svg>
    </a>

    <a class="py-2 d-none d-md-inline-block" href="#">Cart</a>
    <a class="py-2 d-none d-md-inline-block" href="/profile">Profile</a>
    <a class="py-2 d-none d-md-inline-block" href="/reservation">Reservations</a>
    <a class="py-2 d-none d-md-inline-block" href="/login">Log In</a>
    <a class="py-2 d-none d-md-inline-block" href="/register">Register</a>
  </nav>
</header>

<main>
     <div class="container py-4">
        <div class="h-100 p-5 mb-4 bg-light border rounded-3 mt-5">
          <div class="container-fluid py-5">
            <h2>Search Packages</h2>
            
         <form action="/logout" method="GET">
            <p>
                <span th:if="${#request.userPrincipal.principal.fullName}"> Welcome <b> [[${#request.userPrincipal.principal.fullName}]] </b></span>
            </p>
            <input type="submit" value="Sign Out" /> 
        </form>
                
<!--             <div th:if="${#request.userPrincipal.principal.fullName}"> Welcome <span th:text="${#request.userPrincipal.principal.fullName}"></span> 
            </div> <br />    
  
            <span th:unless="${#request.userPrincipal.principal.fullName}">
			     Please Login <a href="/login">here</a> to view your bookings.
			</span> -->
            <form>
               <div class="row g-3">
                      <div class="col-sm">
                        <input type="text" class="form-control" placeholder="Leaving From" aria-label="Leaving From">
                      </div>
                      <div class="col-sm">
                        <input type="text" class="form-control" placeholder="Going To" aria-label="Going To">
                      </div>
                      <div class="col-sm">
                        <input type="text" class="form-control" placeholder="Departing" aria-label="Departing">
                      </div>
                      <div class="col-sm">
                   <input type="text" class="form-control" placeholder="Returning" aria-label="Returning">
                 </div>
                    </div>
            </form>
            <button class="btn btn-primary btn-lg mt-2" type="button">Search</button>
          </div>
        </div>

      </div>
</main>

   
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
   
</body>
</html>
